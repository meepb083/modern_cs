<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>การเขียนโปรแกรมควบคุมอุปกรณ์</title>
  <style>
    body {  
      font-family: 'Tahoma', sans-serif;
      background-color: #e9f0f7;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 80px auto;
      background-color: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #9021e0;
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
      margin: 8px 0;
    }

    .button {
      display: block;
      width: 100%;
      background-color: #ab50f0;
      color: white;
      border: none;
      padding: 15px;
      margin-top: 15px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      text-align: center;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #6300ba;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>รายวิชา: การเขียนโปรแกรมควบคุมอุปกรณ์</h2>

    <p>รหัสนักศึกษา: 684245010</p>
    <p>ชื่อ - นามสกุล: พัศณพล คานภู่</p>
    <p>สาขาวิชา: วิทยาการคอมพิวเตอร์สมัยใหม่</p>

    <p style="margin-top: 25px;">อาจารย์ผู้สอน: นายชาญวิทย์ ดวงบุผา</p>
    <p>สาขาวิชาวิทยาการคอมพิวเตอร์</p>
    <p>มหาวิทยาลัยราชภัฏหมู่บ้านจอมบึง</p>

    <button class="button">งานชิ้นที่ 1</button>
    <button class="button">งานชิ้นที่ 2</button>
  </div>

</body>
</html>
